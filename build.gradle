plugins {
    id 'application'
    id 'java'
    id 'jacoco'
    id 'pmd'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.25.3'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    implementation 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.junit.platform:junit-platform-launcher:1.10.0-M1'
    implementation 'net.sourceforge.pmd:pmd:6.55.0'
    implementation 'net.sourceforge.pmd:pmd-java:6.55.0'
}

apply plugin: "java"
ext {
    javaMainClass = "newgrader.Main"
}

application {
    mainClass.set(javaMainClass)
}

jacocoTestReport {
    reports {
        // Only one of xml or csv should be required because csv > xml
        xml.required = false
        csv.required = true
        xml.destination file("${buildDir}/reports/jacoco.xml")
        html.required = false
        html.outputLocation = layout.buildDirectory.dir('reports/jacocoHtml')
    }
}

// Outputs html and xml to build/reports/pmd
pmd {
    ignoreFailures = true
}

test {
    useJUnitPlatform()
}
